<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zaloguj się</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{login-page-styles.css}">
</head>

<body>
<h2 id="login-page-title"><a href="/">TodoApp</a></h2>
<div class="login-container">
    <form class="login-form" th:action="@{/login}" method="post">
        <div class="login-error" th:if="${param.error}">
            <p>Invalid username and password.</p>
        </div>
        <div th:if="${param.logout}">
            <p>You had successfully logged out.</p>
        </div>
        <div class="input-parent">
            <label for="username">Login</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-parent">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="login-button">
            <button type="submit">Zaloguj się</button>
        </div>
        <div class="registrationButton">
            <p>Don't have account yet?</p>
            <a href="/register">Register Here</a>
        </div>
    </form>

</div>

</body>

</html>
